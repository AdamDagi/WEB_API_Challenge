<!DOCTYPE html>
<html lang="en" class="html_main">
  <head>
    <meta charset="UTF-8" />
    <title>Code Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
      <header class="head-bar">
          <h1 class="scores">
              Viev High Scores
          </h1>
          <div class="timer">
              <h1>Timer</h1>
          </div>
      </header>

      <main class="quiz_box">
            <div class="quiz_box_starter">
                <div class="quiz">
                    <h1>Coding Quiz Challenge</h1>
                    <p>Try to answer the following code related questions within the time limit.</p>
                    <p>Keep in mind that incorrect answers will penalize your score/time</p>
                    <p>by ten seconds!</p>
                </div>

                <div class="button_conteiner button_conteiner-start">
                    <button type="button" class="button button-start">Start Quiz</button>
                </div>
            </div>
            <div class="quiz_box_questions" style="display: none;">
                <h1></h1>
                <div class="button_answer_conteiner">
                    <button type="button" class="buttonanswer buttonanswer1"></button>
                    <button type="button" class="buttonanswer buttonanswer2"></button>
                    <button type="button" class="buttonanswer buttonanswer3"></button>
                    <button type="button" class="buttonanswer buttonanswer4"></button>
                </div>
            </div>
      </main>
      
      <script src="./js/index.js"></script>
  </body>
</html>
