<!DOCTYPE html>
<html lang="en" class="html_main">
  <head>
    <meta charset="UTF-8" />
    <title>Code Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
      <header class="head-bar">
          <h1>
            <a href="" class="scores">Viev High Scores</a> 
          </h1>
          <div class="timer">
              <h1>Timer</h1>
          </div>
      </header>

      <main class="quiz_box">
            <div class="quiz_box_starter">
                <div class="quiz">
                    <h1>Coding Quiz Challenge</h1>
                    <p>Try to answer the following code related questions within the time limit.</p>
                    <p>Keep in mind that incorrect answers will penalize your score/time</p>
                    <p>by ten seconds!</p>
                </div>

                <div class="button_conteiner button_conteiner-start">
                    <button type="button" class="button button-start">Start Quiz</button>
                </div>
            </div>
            <div class="quiz_box_questions" style="display: none;">
                <h1 class="quiz_questions"></h1>
                <div class="button_answer_conteiner">
                    <button type="button" class="buttonanswer buttonanswer1"></button>
                    <button type="button" class="buttonanswer buttonanswer2"></button>
                    <button type="button" class="buttonanswer buttonanswer3"></button>
                    <button type="button" class="buttonanswer buttonanswer4"></button>
                </div>
                <div class="status" style="display: block;">
                </div>
                <div class="result">
                    <h1 class="final-message">All Done</h1>
                    <h2 class="final-score">Your final score is</h2>
                    <label for="fname">Enter initials:</label>
                    <input type="text" id="fname" name="fname"><br><br>
                    <button class="submit-button">Submit</button>
                </div>
                <div class="highscores">
                    <h1 class="highscores-message">Highscores</h1>
                    <div class="table-container">
                        <table class="table-all">
                          <thead>
                            <tr class="table-head">
                              <th>Last Name</th>
                              <th>Points</th>
                            </tr>
                          </thead>
                          <tr class="table-body">
                            <td>Smith</td>
                            <td>50</td>
                          </tr>
                          <tr class="table-body">
                            <td>Jackson</td>
                            <td>94</td>
                          </tr>
                        </table>
                      </div>
                    <button class="back-button">Go Back</button>
                    <button class="clear-button">Clear Highscores</button>
                </div>
            </div>
      </main>
      
      <script src="./js/index.js"></script>
  </body>
</html>
